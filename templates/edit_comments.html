<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit comments</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 200px;
            resize: vertical;
        }
    </style>
</head>

<body>
<h2> Edit question comment</h2>

<p><a href="/question/{{ question.id }}">
    <button>Go back</button>
</a></p>

<form action="/question/{{ question.id }}/new_comment" method="POST" enctype="multipart/form-data">
    <div>
        <p><label for="message">Comment:</label>
            <textarea id="message" name="message" required>{{comment['message']}}</textarea>
        </p>
    </div>


    <div>
        <input type="submit" value="Submit">
    </div>
</form>

<h2>Edit answer comment</h2>

<p><a href="/question/{{ question.id }}">
    <button>Go back</button>
</a></p>

    <form action="/answer/{{ answer.id }}/new_comment" method="POST" enctype="multipart/form-data">
        <div>
            <label for="message">Comment:</label>
            <textarea id="message" name="message" required>{{comment['message']}}</textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>




</body>
</html>
