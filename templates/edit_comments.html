<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit comments</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 200px;
            resize: vertical;
        }
    </style>
</head>

<body>
<a href="/question/{{ question_id }}">
    <button>Go back</button>
</a>

<h2> Edit comment</h2>


<form action='/comment/{{ comment.id }}/edit' method="POST" enctype="multipart/form-data">
    <div>
        <label for="message">Comment:</label>
        <textarea id="message" name="message" required>{{ comment.message }}</textarea>

    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>


</body>
</html>
