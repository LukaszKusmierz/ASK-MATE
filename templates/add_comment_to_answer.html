<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Answer</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 200px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h2>Add Comment</h2>

    <form action="/answer/{{ answer_id }}/new_comment" method="POST" enctype="multipart/form-data">

        <div>
            <label for="message">Comment:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
