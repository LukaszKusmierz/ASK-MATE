<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new comment</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 200px;
            resize: vertical;
        }
    </style>
</head>
<body>
<h2> Add new comment</h2>

<form action="/question/{{ question_id }}/new_comment" method="POST" enctype="multipart/form-data">
    <div>
        <p><label for="message">New comment:</label>
            <textarea id="message" name="message" required></textarea>
        </p>
    </div>

    <div>
        <input type="submit" value="Submit">
    </div>
</form>


</body>
</html>
