{% extends 'layout_table.html' %}

{% block title %}Edit Answer{% endblock %}
{% block page_header %}Edit Answer{% endblock %}
{% block options %}
<p>
     <a href="/question/{{ answer.question_id }}">
        <button>Go back</button>
    </a>
</p>
{% endblock %}
{% block body %}

    <form action='/answer/{{answer.id}}/edit' method="POST" enctype="multipart/form-data">
        <div class="add_edit">
            <label for="message">Answer:</label>
            <textarea id="message" name="message" required>{{ answer.message }}</textarea>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image">
        <p>
            <input type="submit" value="Submit">
        </p>
        </div>
    </form>
{% endblock %}
